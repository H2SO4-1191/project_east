version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.66.0
  
  # HTTP & API
  http: ^1.1.0
  
  # Other
  intl: ^0.18.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
