name: project_east_app
description: Educational Institute Management System Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Animations
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  animations: ^2.0.8
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # HTTP & API
  http: ^1.1.0
  
  # File Picker
  image_picker: ^1.0.7
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Other
  intl: 0.20.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/logo.png
    - assets/circle.png
    - assets/logo2.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo2.png"
  adaptive_icon_background: "#1E3A5F"
  adaptive_icon_foreground: "assets/logo2.png"

